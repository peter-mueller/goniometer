<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Goniometer</title>
</head>

<body>
    <div>
        <canvas id="canvas" width="512" height="512"></canvas>
    </div>
    <script>
        var LISSAJOUS_SCALE = 1000;
        var lastBuffer;
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            LISSAJOUS_SCALE = Math.min(canvas.width, canvas.height) * 0.714;
            ctx.translate(canvas.width / 2, canvas.height / 2);
        }
        window.addEventListener('resize', resize, false);
        resize()
        /** @type {CanvasRenderingContext2D} */

        navigator.mediaDevices.getUserMedia({
            audio: {
                echoCancellation: false,
                autoGainControl: false,
                noiseSuppression: false
            }, video: false
        })
            .then(stream => {
                const context = new AudioContext({
                });
                const source = context.createMediaStreamSource(stream);
                const biquadFilter = context.createBiquadFilter();
                biquadFilter.type = "highshelf";
                biquadFilter.frequency.setValueAtTime(440 * 2 * 2, 0);
                biquadFilter.gain.setValueAtTime(-20, 0);

                const processor = context.createScriptProcessor(1024, 1, 1);

                source.connect(biquadFilter);
                biquadFilter.connect(processor);
                processor.connect(context.destination);

                processor.onaudioprocess = function (e) {
                    var buffer = e.inputBuffer;
                    const channels = buffer.numberOfChannels;
                    // Do something with the data, e.g. convert it to WAV

                    const DELAY = buffer.length / 2;
                    if (!lastBuffer) {
                        lastBuffer = buffer;
                    }
                    var maxValue = 0;
                    var amplifyAmount = 0;
                    for (var i = 0; i < buffer.length; i+=buffer.length/6) {
                        maxValue = Math.max(buffer.getChannelData(0), maxValue);
                    }
                    if (maxValue < 0.5) { // would be hard to see if so small
                        amplifyAmount = 0.5 - maxValue;
                    }  

                    ctx.fillStyle = "white"
                    ctx.fillRect(-canvas.width, -canvas.height, canvas.width * 2, canvas.height * 2);
                    ctx.lineCap = 'round';
                    ctx.strokeStyle = "black"
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = "black";
                    ctx.beginPath()
                    for (var i = 0; i < buffer.length; i += 1) {
                        var x = buffer.getChannelData(0)[i]
                        x += amplifyAmount;
                        x *= LISSAJOUS_SCALE;
                        var y = 0;
                        if (channels == 1) {
                            // delay
                            y = (i - DELAY >= 0) ? buffer.getChannelData(0)[i - DELAY] : lastBuffer.getChannelData(0)[buffer.length + i - DELAY];
                            y += amplifyAmount;
                            y *= LISSAJOUS_SCALE;
                        }
                        else {
                            y = buffer.getChannelData(1)[i]
                            y += amplifyAmount;
                            y *= LISSAJOUS_SCALE;
                        }
                        lastBuffer = buffer;

                        //console.log({x: x, y: y})
                        if (i == 0) {
                            ctx.moveTo(x, y)
                        } else {
                            ctx.lineTo(x, y)
                        }
                    }

                    ctx.stroke()
                };
            });
    </script>
</body>

</html>
